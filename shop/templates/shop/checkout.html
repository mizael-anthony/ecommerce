{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lib/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
    <title>Vérification</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a class="navbar-brand" href="/">E-Commerce</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      
                      <div class="collapsible navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="cart" data-html=true type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Salut">
                                Mes achats(0)
                            </button>
                          </li>
                        </ul>
                      </div>
                    </nav>
                    <div class="bg-danger"><h2 class="text-white"> Liste des dépenses</h2></div>
            </div>
            
        </div>
        
        <div class="col-md-12">
            <div class="row">
                <ul class="list-group" id='item_list'>
                    
                </ul> 
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="form-row" method="POST" id="form_client">
                        {% csrf_token %}
                        <input type="hidden" name="items" id="items">
                            <label for="name">Nom</label>
                        <input type="text" class="form-control" placeholder="Entrer votre nom.." id="name" name="name"> 
                        
                            <label for="pwd">Adresse Email </label>
                        <input type="email" class="form-control" placeholder="mizael@gmail.com.." id="email" name="email">
                        
                            <label for="pwd">Adresse</label>
                        <input type="text" class="form-control" placeholder="Lot 241 Valpinson.." id="adress" name="adress">
                        
                        <label for="pwd">Contact</label>
                        <input type="text" class="form-control" placeholder="Votre contact.." id="contact" name="contact">
                        

                        <button type="submit" class="btn btn-primary">Envoyer</button>
                      </form> 
                </div>
            </div>
        </div>
    </div>

    
    
</body>
    <script src="{% static 'lib/jquery.js' %}" ></script>
    <script src="{% static 'lib/bootstrap.min.js' %}" ></script>
    <script src="{% static 'lib/bootstrap.bundle.min.js' %}" ></script>
    <script src="{% static 'lib/bootstrap.bundle.js' %}" ></script>

    <script type="text/javascript">
        console.log("mande")

        if(localStorage.getItem('cart') == null){
            var cart = {}
        }
        else{
            cart = JSON.parse(localStorage.getItem('cart'))
        }

        for(item in cart){
            let name = cart[item][1]
            let quantity = cart[item][0]
            let price = cart[item][2]

            itemString = `<li class="list-group-item">${name} <span class="badge badge-primary badge-pill">${quantity}</span><span class="badge badge-warning badge-pill">${price}</span></li>`
            
            $('#item_list').append(itemString)
        
        }

        $('#items').val(JSON.stringify(cart))

        $('form').on('submit', function(){
            alert("mande")
        })

    </script>
</html>
